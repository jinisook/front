<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header" class="header"><i>헤더 요소</i></h1>
    <ul>
      <li class="item">목록1</li>
      <li class="item">목록2</li>
      <li class="item">목록3</li>
      <li class="item">목록4</li>
    </ul>
    <button type="button">변경</button>
    <script>
      // document 요소 찾기
      // document.getElementById("아이디값"); // 아이디값이 일치하는 요소
      // document.querySelector("css선택자"); //#아이디값, .클래스명 // 첫번째 조건에 만족하는 요소
      // document.querySelectorAll("css선택자"); // 배열

      // 처음에 만나는 요소 반환
      // const h1 = document.getElementById("header"); // 요소 찾기
      const h1 = document.querySelector("#header"); // querySelector는 아이디 찾을 때 # 필요
      console.log(h1);
      // 태그 안 다른 태그 포함 시 태그 요소도 같이 가져옴
      console.log(h1.innerHTML); // 태그까지 가져옴!
      // 태그 안 text 가져오기
      console.log(h1.innerText); // 안에 내용만!
      console.log(h1.textContent); // 안에 내용만!

      // id 속성 값 가져오기
      console.log(h1.id);
      // 클래스 속성 값 가져오기
      // id와 달리 .class(x), .classList(o)
      console.log(h1.classList);

      // text 값 변경 -> text내용만 변경
      // h1.textContent = "점심시간"; -> text내용만 변경
      // 태그 포함 시 의미가 있음
      // h1.innerHTML = "<i>점심시간</i>";

      // 변경 버튼 클릭 시 h1의 텍스트 변경
      const btn = document.querySelector("button");
      // 클릭, 키보드, 마우스 동작 => 감시(이벤트 리스너)
      //   const onclick = () => {};
      //   btn.addEventListener("click", onclick);
      //   btn.addEventListener("click", function () {});
      //   btn.addEventListener("click", () => {});

      btn.addEventListener("click", (e) => {
        // console.log("이벤트 대상", e.target);
        h1.innerHTML = "<i>점심시간</i>";
      });

      // li 첫번째 요소 찾기
      // const li = document.querySelector("li");
      const li = document.querySelector(".item");
      console.log(li);

      //   body > ul > li:nth-child(2) -> 브라우저에서 copyselector

      // 모든 li 찾기
      // querySelectorAll -> 배열리스트, foreach 구문 사용
      const lis = document.querySelectorAll(".item");
      lis.forEach((li) => {
        console.log(li);
      });
    </script>
  </body>
</html>
