<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <script>
      //   fetch("데이터를 가져올 서버 주소(경로)")
      //     .then("데이터 도착 여부 확인 / 데이터를 적절한 타입으로 변환")
      //     .then("변환된 데이터를 처리(화면 출려그, 콘솔 출력...)")
      //     .catch("오류 발생 처리 구문 작성")
      //     .finally("무조건 실행");
      // .then 두개 는 필수!

      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then((response) => response.json())
        .then((json) => {
          console.log(json);
          // div 안에 보여주기
          console.log(json.id);
          let result = `<ul>`;
          result += `<li>userId : ${json.userId}</li>`;
          result += `<li>Id : ${json.Id}</li>`;
          result += `<li>title : ${json.title}</li>`;
          result += `<li>completed : ${json.completed}</li>`;
          result += `</ul>`;
          document.querySelector("div").innerHTML = result;
          // document.querySelector("div").textContent = json; -> 브라우저에 바로 안보임
        });
    </script>
  </body>
</html>
