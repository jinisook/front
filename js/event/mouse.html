<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <p>Mouse Over me!!</p>
    <script>
      // p요소에 마우스가 올려졌을 때 글자색 빨강으로 변경 / 내려가면 원래대로 검정으로 변경
      // 1. p요소 찾기
      const pTag = document.querySelector("p");
      pTag.addEventListener("mouseover", (e) => (e.target.style.color = "red")); // e.target : 앞에 있는 것 -> pTag
      //   pTag.addEventListener("mouseleave", (e) => (e.target.style.color = "black"));
      pTag.addEventListener("mouseout", (e) => (e.target.style.color = "black"));
    </script>
  </body>
</html>
