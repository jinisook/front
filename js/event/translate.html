<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* transform : 주위 요소들에 영향을 끼치지 않으면서 원하는 요소의 모습 변경
            - rotate(45) : 45로 회전
            - translate(x축, y축) : 위치 이동
            - skew(숫자1, 숫자2) : 기울이기
               -> skewX(), skewY() : 일정 방향만 기울기 하고 싶을 때
            - scale() : 비율만큼 확대 / 축소
               -> scaleX(), scaley()
        */
      .box {
        width: 150px;
        height: 80px;
      }
      .box1 {
        background-color: yellowgreen;
        transform: translate(0);
        transition: all 0.5s;
      }

      .box2 {
        margin: 300px 100px;
        background-color: red;
        transition: all 0.75;
      }
    </style>
  </head>
  <body>
    <div class="box box1">Hello World</div>
    <div class="box box2">Hello World</div>
    <script>
      document.querySelector(".box1").addEventListener("click", (e) => {
        // 특정 위치로 이동
        e.target.style.transform = `translate(100px, 300px)`;
      });

      document.querySelector(".box2").addEventListener("click", (e) => {
        // 특정 위치로 이동
        e.target.style.transform = `scaleY(1.5)`;
      });
    </script>
  </body>
</html>
