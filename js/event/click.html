<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <!-- <button type="button" onclick="showDialog()">클릭</button> -->
    <button type="button">클릭 1</button>
    <button type="button">클릭 2</button>
    <script>
      function showDialog() {
        alert("안녕");
      }
      // 클릭요소와 함수 연결 - 코드 분리
      // 클릭요소 찾기 + 이벤트
      // 버튼 개별 찾기
      // document.querySelector("button").addEventListener("click", showDialog);

      // 형제요소로 찾기
      //   const firstBtn = document.querySelector("button");
      //   firstBtn.addEventListener("click", showDialog);
      //   firstBtn.nextElementSibling.addEventListener("click", () => alert("bye"));

      // 클릭2 버튼 클릭 시 bye
      // 클릭2 요소 찾기
      // document.body.querySelector("button:nth-child(2)").addEventListener("click", () => alert("bye"));

      // 버튼 한꺼번에 찾기
      const btns = document.querySelectorAll("button");
      btns[0].addEventListener("click", showDialog);
      btns[1].addEventListener("click", () => alert("bye"));
    </script>
  </body>
