<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        src : 이미지 파일 경로(절대경로, 상대경로)
        alt :  대체 텍스트
        title : 툴팁 텍스트
        웹에서 경로 작성 시
        절대경로 : 지정되어 있는 주소를 명확하게 작성 (/Users/soo/Desktop/~)
        상대경로 : 특정 경로를 기준으로 상대적으로 변경될 수 있는 경로
    -->
    <img
      src="https://m.tlj.co.kr/data/product/2016-1-8_event(2).jpg"
      art="초코도넛"
      title="초코도넛 사진"
      width="500"
      height="300"
    />
    <img
      src="../guille-pozzi-PO0UHx-5mHo-unsplash.jpg"
      alt="바다와 고래"
      width="500"
      height="300"
    />
  </body>
</html>
